<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Engineering Colleges in Hyderabad</h1>
      <ol id="list" class="context-menu">
        <li  onclick="loadWebsite('https://mvsrec.edu.in','MVSR')">MVSR</li>
        <li  onclick="loadWebsite('https://sreenidhi.edu.in','SNIST')">SNIST</li>
        <li  onclick="loadWebsite('https://www.cbit.ac.in','CBIT')">CBIT</li>
        <!-- Add more list items as needed -->
      </ol>
    </div>
    <div class="split-screens" id="splitScreens">
      <!-- Split screens will be added dynamically here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
